{% extends 'base.html' %}

{% block title %}
    <title>Employees</title>
{% endblock %}

{% block body %}
    <div class="container my-4">
    <h4 class="text-primary display-5">Employees:</h4>
    </div>
    <div class="container my-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Hire Date</th>
                </tr>
            </thead>
            <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee.id }}</td>
                    <td>
                        <a onclick="location.href='employee_detail/{{ employee.id }}'" role="button">
                        {{ employee.name }}
                        </a>
                    </td>
                    <td>{{ employee.position }}</td>
                    <td>{{ employee.hire_date }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
